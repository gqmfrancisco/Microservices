spring.application.name=auth-service
server.port=8900

#Configuração do banco de dados
spring.datasource.url=jdbc:postgresql://localhost/db_user
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Spring Boot Actuator - Mostrar todos os endpoints e detalhes completos no Health
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.info.env.enabled=true

#FlywayDB - Caminho para os scripts (padrão db/migration)
spring.flyway.locations=classpath:db_migration

#Spring Cloud Eureka - URL do servidor
eureka.client.service-url.defaultZone: http://localhost:8761/eureka
# Quando o API Gateway não consegue resolver o nome (pc.dominio.local) então tem que configurar localhost ou então o IP Address
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=true
#Para usar o actuator ao invés de heartbeat
eureka.client.healthcheck.enabled=true 

management.endpoint.prometheus.access=read-only
management.prometheus.metrics.export.enabled=true

management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://zipkin:9411/api/v2/spans