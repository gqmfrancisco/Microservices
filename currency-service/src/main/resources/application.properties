spring.application.name=currency-service
server.port=8100

# Spring Boot Actuator Configurations
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.env.show-values=ALWAYS

# Database Connection Settings
spring.datasource.url=jdbc:postgresql://localhost/db_currency
spring.datasource.username=postgres
spring.datasource.password=postgres
# Warning: Does NOT create/update tables automatically
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway Migration Settings
spring.flyway.locations=classpath:db/migration

# Service Discovery - Eureka Client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=true
eureka.client.healthcheck.enabled=true

# Resilience4J - Circuit Breaker Configuration
# Instance: CurrencyBCClientgetCurrencyBCString
resilience4j.circuitbreaker.instances.CurrencyBCClientgetCurrencyBCString.register-health-indicator=true
# Sliding window: 10 calls for failure rate calculation
resilience4j.circuitbreaker.instances.CurrencyBCClientgetCurrencyBCString.sliding-window-size=10
# Minimum 5 calls before evaluating failures
resilience4j.circuitbreaker.instances.CurrencyBCClientgetCurrencyBCString.minimum-number-of-calls=5
# Opens circuit with 50% failure rate
resilience4j.circuitbreaker.instances.CurrencyBCClientgetCurrencyBCString.failure-rate-threshold=50
# 10 seconds in open state before trying half-open
resilience4j.circuitbreaker.instances.CurrencyBCClientgetCurrencyBCString.wait-duration-in-open-state=10s
# Allows 3 test calls in half-open state
resilience4j.circuitbreaker.instances.CurrencyBCClientgetCurrencyBCString.permitted-number-of-calls-in-half-open-state=3
# Automatic transition from open to half-open state
resilience4j.circuitbreaker.instances.CurrencyBCClientgetCurrencyBCString.automatic-transition-from-open-to-half-open-enabled=true

# Health Check - Circuit Breakers in Actuator
management.health.circuitbreakers.enabled=true

# Cache Configuration with Caffeine
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=10m